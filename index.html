<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #fff;
            color: #000;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin-top: -16px;
        }

        .gif {
            height: 200px;
            /* Add any additional styling you want for the gif */
        }

        .heading {
            font-size: 24px;
            margin: 16px 0;
            text-align: center;
        }

        .buttons {
            display: flex;
            gap: 16px;
        }

        .button {
            padding: 12px 24px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .yes {
            background-color: #4CAF50;
            color: #fff;
        }

        .no {
            background-color: #FF6347;
            color: #fff;
        }
    </style>
    <title>Valentine's Day Card</title>
</head>

<body>
    <div class="container">
        <img class="gif" src="https://gifdb.com/images/high/cute-love-bear-roses-ou7zho5oosxnpo6k.gif" alt="Valentine's Day Gif" />
        <h1 class="heading">Will you be my Valentine?</h1>
        <div class="buttons">
            <button class="button yes">Yes</button>
            <button class="button no">No</button>
        </div>
    </div>
</body>

</html>
